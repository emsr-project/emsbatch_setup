# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=emsnodes
ControlMachine=dev-ems00
MailProg=/usr/bin/mail
#slurmdbd
ControlAddr=127.0.0.1
MpiDefault=none
ProctrackType=proctrack/linuxproc
ReturnToService=2
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/lib/slurm/slurmd
SlurmUser=root
SlurmdUser=root
StateSaveLocation=/var/lib/slurm/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
#
# TIMERS
InactiveLimit=0
KillWait=30
MinJobAge=300
SlurmctldTimeout=120
SlurmdTimeout=300
Waittime=0
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core_Memory
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost=dev-ems00
AccountingStoragePass=/var/run/munge/munge.socket.2
AccountingStorageUser=root
AccountingStoragePort=6819
#
JobCompType=jobcomp/none
JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=info
SlurmdLogFile=/var/log/slurm/slurmd.log
#
# COMPUTE NODES
# define your compute nodes
# Add these lines to your slurm.conf file
GresTypes=gpu
NodeName=dev-ems00 NodeAddr=127.0.0.1 Procs=96 Sockets=2 CoresPerSocket=24 ThreadsPerCore=2 Gres=gpu:4 RealMemory=1024000
# NodeName=localhost Procs=96 Sockets=2 CoresPerSocket=24 ThreadsPerCore=2
# define your partition
PartitionName=all Nodes=ALL Default=YES DefaultTime=240:00:00 MaxTime=UNLIMITED State=UP
PartitionName=cpu_intensive Nodes=dev-ems00 DefaultTime=240:00:00 MaxTime=UNLIMITED State=UP
PartitionName=general_purpose Nodes=dev-ems00 DefaultTime=240:00:00 MaxTime=UNLIMITED State=UP